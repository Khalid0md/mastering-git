
name: sample-workflow
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'list files'
        required: true
        type: boolean
        
env: 
  DAY_OF: monday
  
jobs:
  explore-first-github-workflow:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üçï The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by github!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}"
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üíª  The workflow is now ready to test your code on the runner!"
      - name: configure env variable
        if: ${{ inputs.logLevel }}
        run: echo "DAY_OF='tuesday'" >> $GITHUB_ENV
      - name: echo day it will get done
        run: |
          echo "This job will be completed on $DAY_OF"
      - run: echo "üçè This jobs status is ${{ job.status }}."

